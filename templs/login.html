<h3>Login Page</h3><br />{{newmsg}}<br />
<div class="row">
    
  <div class="col-lg-4">
        <table class="table table-bordered">
          <tr>
             <td>
                 User Name:
             </td>
             <td>
                <input type="text" class="form-control" ng-model="username"/>
             </td>
          </tr>
          <tr>
             <td>
                Password:
             </td>
             <td>
               <input type="password" class="form-control" ng-model="password"/>
             </td>
          </tr>
            <tr>
                <td colspan="2">
                    <input type="button" class="btn btn-success" ng-click="Login()" value="Login" />
                </td>
            </tr>
        </table>
  </div>
</div>
